<html>
<head>
<style>
table{
border-collapse:collapse;
}
th,td{
border:1px solid black;
padding:10px;
}
#a{
background-color:lightblue;
}
#b{
background-color:lightgreen;
}
#c{
background-color:red;
}
#d{
background-color:lightyellow;
}
#e{
background-color:lightpink;
}
h1{
padding-left:120px;
}
</style>
</head>
<body>
<h1> Simple Form </h1>
<center>
<table>
<tr>
    <th> Field </th>
	<th> Input </th>
</tr>
<tr id="a">
    <td> Name </td>
	<td width="300px"> <input type="text" placeholder="Enter your name"></td>
</tr>
<tr id="b">
    <td> Email </td>
	<td> <input type="email" placeholder="Enter your email"></td>
</tr>
<tr id="c">
    <td> Phone </td>
	<td> <input type="number" placeholder="Enter your phone number"></td>
</tr>
<tr id="d">
    <td> Address </td>
	<td> <input type="text" placeholder="Enter your Address"></td>
</tr>
<tr id="e">
    <td> Submit </td>
	<td> <input type="submit" value="Submit"></td>
</tr>
</table>
</center>
</body>
</html>
